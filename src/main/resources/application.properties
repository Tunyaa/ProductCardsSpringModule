spring.application.name=ProductCardsSpringModule

spring.datasource.url=jdbc:postgresql://localhost:5432/regseqmod
spring.datasource.username=admin
spring.datasource.password=123

server.port=8080

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Включите детальное логирование
spring.devtools.restart.log-condition-evaluation-delta=false
spring.devtools.livereload.enabled=true

# Исключите ненужные пути из перезагрузки
spring.devtools.restart.exclude=static/**,templates/**

# Увеличьте лимиты для multipart-запросов (Spring Boot 3.x)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Специфичные настройки для Tomcat (ключевое решение!)
server.tomcat.max-http-form-post-size=10MB
server.tomcat.max-swallow-size=10MB

app.upload.dir=projectuploads/images/
