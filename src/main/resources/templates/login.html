<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <style>
            
            /* Базовые сбросы и настройки */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .login-container {
                background: white;
                border-radius: 16px;
                padding: 30px 25px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                backdrop-filter: blur(10px);
            }

            h2 {
                text-align: center;
                color: #333;
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 30px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            form div {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            label {
                font-size: 14px;
                font-weight: 600;
                color: #555;
                margin-bottom: 4px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 16px;
                border: 2px solid #e1e5e9;
                border-radius: 12px;
                font-size: 16px;
                transition: all 0.3s ease;
                background: #f8f9fa;
            }

            input[type="text"]:focus,
            input[type="password"]:focus {
                outline: none;
                border-color: #667eea;
                background: white;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
                transform: translateY(-2px);
            }

            input[type="text"]::placeholder,
            input[type="password"]::placeholder {
                color: #999;
            }

            button {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 18px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 10px;
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            }

            button:active {
                transform: translateY(0);
            }

            .error {
                background: #fee;
                color: #c53030;
                padding: 16px;
                border-radius: 12px;
                border: 1px solid #feb2b2;
                margin-bottom: 20px;
                text-align: center;
                font-size: 14px;
            }

            .success {
                background: #f0fff4;
                color: #2f855a;
                padding: 16px;
                border-radius: 12px;
                border: 1px solid #9ae6b4;
                margin-bottom: 20px;
                text-align: center;
                font-size: 14px;
            }

            .demo-accounts {
                margin-top: 30px;
                padding: 20px;
                background: #f8f9fa;
                border-radius: 12px;
                border-left: 4px solid #667eea;
            }

            .demo-accounts h3 {
                color: #333;
                font-size: 16px;
                margin-bottom: 12px;
                font-weight: 600;
            }

            .demo-accounts p {
                color: #666;
                font-size: 14px;
                margin: 6px 0;
                line-height: 1.4;
            }

            /* Анимации */
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .login-container {
                animation: slideIn 0.6s ease-out;
            }

            /* Адаптивность для очень маленьких устройств */
            @media (max-width: 480px) {
                body {
                    padding: 15px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                }

                .login-container {
                    padding: 25px 20px;
                    border-radius: 12px;
                }

                h2 {
                    font-size: 24px;
                    margin-bottom: 25px;
                }

                input[type="text"],
                input[type="password"] {
                    padding: 14px;
                    font-size: 16px; /* Увеличиваем для мобильных */
                }

                button {
                    padding: 16px;
                }

                .demo-accounts {
                    padding: 15px;
                }
            }

            /* Портретная ориентация */
            @media (max-width: 480px) and (orientation: portrait) {
                .login-container {
                    margin: 10px;
                }
            }

            /* Ландшафтная ориентация */
            @media (max-width: 850px) and (orientation: landscape) {
                body {
                    padding: 10px;
                }

                .login-container {
                    max-width: 350px;
                }
            }

            /* Поддержка темной темы */
            @media (prefers-color-scheme: dark) {
                .login-container {
                    background: #2d3748;
                }

                h2 {
                    background: linear-gradient(135deg, #a3bffa, #b794f4);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }

                label {
                    color: #e2e8f0;
                }

                input[type="text"],
                input[type="password"] {
                    background: #4a5568;
                    border-color: #4a5568;
                    color: white;
                }

                input[type="text"]:focus,
                input[type="password"]:focus {
                    background: #2d3748;
                    border-color: #a3bffa;
                }

                .demo-accounts {
                    background: #4a5568;
                }

                .demo-accounts h3 {
                    color: #e2e8f0;
                }

                .demo-accounts p {
                    color: #cbd5e0;
                }
            }

            /* Улучшения для доступности */
            input:focus {
                outline: 2px solid #667eea;
                outline-offset: 2px;
            }

            button:focus {
                outline: 2px solid #667eea;
                outline-offset: 2px;
            }

           
            
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Вход в систему</h2>

            <div th:if="${param.error}" class="error">
                Неверное имя пользователя или пароль
            </div>

            <div th:if="${param.logout}" class="success">
                Вы успешно вышли из системы
            </div>

            <form th:action="@{/login}" method="post">
                <div>
                    <label>Имя пользователя:</label>
                    <input type="text" name="username" placeholder="Введите ваш логин" required>
                </div>

                <div>
                    <label>Пароль:</label>
                    <input type="password" name="password" placeholder="Введите ваш пароль" required>
                </div>

                <button type="submit">Войти</button>
            </form>

            
        </div>
    </body>
</html>
