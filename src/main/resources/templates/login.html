<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height, user-scalable=no">
        <title>Авторизация</title>
        <link rel="stylesheet" th:href="@{/css/common.css}">
    </head>
    <body>
        <div class="login-container">
            <h2>Авторизация</h2>

            <div th:if="${param.error}" class="error">
                Неверный логин или пароль
            </div>

            <div th:if="${param.logout}" class="success">
                Вы успешно вышли из системы
            </div>

            <form th:action="@{/login}" method="post">
                <div>
                    <input type="text" name="username" placeholder="Введите логин"  autocomplete="off" required>
                </div>

                <div>
                    <input type="password" name="password" placeholder="Введите пароль"  autocomplete="off" required>
                </div>

                <button type="submit">Войти</button>
            </form>
			
        </div>
    </body>
</html>
