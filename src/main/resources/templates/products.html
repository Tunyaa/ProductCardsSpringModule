<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            max-width: 100px;
            max-height: 100px;
        }
        .price-cell {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Список продуктов</h1>
    
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Фото</th>
                <th>Название</th>
                <th>Сорт</th>
                <th>Категория</th>
                <th>Фасовка</th>
                <th>Цена</th>
                <th>Место покупки</th>
                <th>Страна</th>
                <th>Сезон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <!-- Фото продукта -->
                <td>
                    <img th:src="${product.img}" alt="Фото продукта" class="product-img" 
                         th:unless="${product.img == null}">
                    <span th:if="${product.img == null}">Нет фото</span>
                </td>
                
                <!-- Основная информация -->
                <td th:text="${product.name}"></td>
                <td th:text="${product.variety} ?: 'Не указан'"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.packing} ?: 'Не указана'"></td>
                
                <!-- Цена -->
                <td class="price-cell" th:text="${#numbers.formatDecimal(product.currentPrice, 1, 2)} + ' ₽'"></td>
                
                <!-- Дополнительная информация -->
                <td th:text="${product.whereBuy} ?: 'Не указано'"></td>
                <td th:text="${product.country} ?: 'Не указана'"></td>
                <td th:text="${product.seasonality} ?: 'Круглый год'"></td>
                
                <!-- Кнопки действий -->
                <td>
                    <a th:href="@{/products/{id}(id=${product.id})}" 
                       class="btn btn-info btn-sm">Подробнее</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
