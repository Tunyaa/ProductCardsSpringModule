<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Список продуктов</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .product-img {
                max-width: 80px;
                max-height: 80px;
                border-radius: 4px;
            }
            .price-cell {
                font-weight: bold;
                color: #28a745;
            }
            .product-card {
                margin-bottom: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: transform 0.2s;
            }
            .product-card:hover {
                transform: translateY(-3px);
            }
            .product-info {
                padding: 12px;
            }
            .badge-custom {
                font-size: 0.75rem;
                margin-right: 4px;
                margin-bottom: 4px;
            }
            .action-btn {
                white-space: nowrap;
            }
            @media (max-width: 767.98px) {
                .table-responsive {
                    display: none;
                }
                .mobile-view {
                    display: block;
                }
            }
            @media (min-width: 768px) {
                .mobile-view {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="container mt-3">
            <h1 class="h4 mb-3">Список продуктов</h1>



            <!-- Десктопная версия (таблица) -->
            <div class="table-responsive">
                <div th:replace="~{fragments/navigate :: navigate}"></div>
                <table class="table table-striped table-hover d-none d-md-table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Фото</th>
                            <th>Название</th>
                            <th>Сорт</th>
                            <th>Категория</th>
                            <th>Цена</th>
                            <th>Фасовка</th>
                            <th>Где купить</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td>
                                <img th:if="${product.img != null}" 
                                     th:src="@{'/' + ${product.img}}" 
                                     alt="Фото продукта" 
                                     class="product-img">
                                <span th:unless="${product.img != null}">Нет фото</span>
                            </td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.variety} ?: '-'"></td>
                            <td th:text="${product.category}"></td>
                            <td class="price-cell" th:text="${#numbers.formatDecimal(product.currentPrice, 1, 2)} + ' ₽'"></td>
                            <td th:text="${product.packing}"></td>
                            <td th:text="${product.whereBuy}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Мобильная версия (карточки) -->
            <div class="mobile-view">
                <div th:replace="~{fragments/navigate :: navigate}"></div>
                <div class="row">
                    <div class="col-12" th:each="product : ${products}">
                        <div class="product-card bg-white">
                            <div class="row g-0">
                                <div class="col-3">
                                    <img th:if="${product.img != null}" 
                                         th:src="@{'/' + ${product.img}}" 
                                         alt="Фото продукта" 
                                         class="img-fluid p-2 product-img">
                                    <span th:unless="${product.img != null}">Нет фото</span>

                                    <i class="bi bi-image" style="font-size: 2rem;"></i>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="product-info">
                                    <h5 class="h6 mb-1" th:text="${product.name}"></h5>
                                    <div class="d-flex flex-wrap mb-1">
                                        <span class="badge bg-primary badge-custom" 
                                              th:text="${product.category}"></span>
                                        <span class="badge bg-secondary badge-custom" 
                                              th:if="${product.variety}" 
                                              th:text="${product.variety}"></span>
                                        <span class="badge bg-primary badge-custom" 
                                              th:text="${product.packing}"></span>
                                        <span class="badge bg-secondary badge-custom" 
                                              th:text="${product.whereBuy}"></span>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="price-cell" 
                                              th:text="${#numbers.formatDecimal(product.currentPrice, 1, 2)} + ' ₽'"></span>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
