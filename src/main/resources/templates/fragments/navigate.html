<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

    <nav th:fragment="navigate">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мобильное меню</title>
        <link rel="stylesheet" th:href="@{/css/navigate.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body>
            <div class="navigate-panel">
                <!-- Кнопка меню для мобильных -->
                <div class="menu-toggle" onclick="toggleMenu()">☰ Меню</div>

                <!-- Десктопное меню -->
                <div class="nav-desktop">
                    <ul>
                        <li><a href="/">Главная</a></li>
                        <li><a href="/products">Все Продукты</a></li>
                        <li><a href="/addproduct">Добавить продукт</a></li>
                        <li><a href="/order/create">Создать заказ</a></li>
                        <li><a href="/order/showorders">Все заказы</a></li>
                    </ul>

                </div>

                <!-- Мобильное меню -->
                <div class="nav-mobile" id="mobileMenu">
                    <ul>
                        <li><a href="/">Главная</a></li>
                        <li><a href="/products">Все продукты</a></li>
                        <li><a href="/addproduct">Добавить продукт</a></li>
                        <li><a href="/order/create">Создать заказ</a></li>
                        <li><a href="/order/showorders">Все заказы</a></li>
                        <li><a href="/execute/current_execute_order">Текущий заказ</a></li>
                        <li>    
                            <div>
                                <form class="login-form" th:action="@{/login}" method="post">
                                    <button type="submit" class="login-btn">Войти</button>
                                </form>
                            </div>
                            <div>
                                <form class="logout-form" th:action="@{/logout}" method="post">
                                    <button type="submit" class="logout-btn">Выйти</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>


            <script>
                function toggleMenu() {
                    const menu = document.getElementById('mobileMenu');
                    menu.classList.toggle('show');
                }

                // Закрытие меню при клике на ссылку
                document.querySelectorAll('.nav-mobile a').forEach(link => {
                    link.addEventListener('click', () => {
                        document.getElementById('mobileMenu').classList.remove('show');
                    });
                });
            </script>
        </body>
    </nav>
</html>
