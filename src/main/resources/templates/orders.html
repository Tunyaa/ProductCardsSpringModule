<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Все заказы</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 15px;
            }

            .product-card {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                text-align: center;
                transition: transform 0.2s;
            }

            .product-card:hover {
                transform: scale(1.02);
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .product-card a {
                text-decoration: none;
                color: #333;
                display: block;
            }

            .product-id {
                font-weight: bold;
                font-size: 14px;
            }

            .product-date {
                font-size: 12px;
                color: #666;
            }

            .cart-item-actions {
                flex-shrink: 0;
            }

            .cart-item {
                padding: 10px 0;
                gap: 8px;
            }

            @media (max-width: 600px) {
                .products-grid {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
        </style>
    </head>
    <body>
        <div th:insert="~{fragments/navigate :: navigate}"></div>

        <div class="products-grid">
            <div class="product-card" th:each="order : ${orders}">
                <a th:href="@{/order/setorder(id=${order.id})}">
                    <div class="product-id">Заказ #<span th:text="${order.id}"></span></div>
                    <div class="product-date" th:text="${#temporals.format(order.createdAt, 'dd.MM.yy HH:mm')}"></div>

                    <span class="cart-item-actions">
                        <form th:action="@{/order/deleteorder}" method="post" th:object="${order}">
                            <input type="hidden" name="id" th:value="${order.id}">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </span>
                </a>
            </div>
        </div>

        <div th:insert="~{fragments/footer-fragment :: footer-fragment}"></div>
    </body>
</html>
