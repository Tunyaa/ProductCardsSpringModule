<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Все заказы</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 15px;
            }

            .product-card {
                background-color: #ddd;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                text-align: center;
                transition: transform 0.2s;
            }

            .product-card:hover {
                transform: scale(1.02);
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .product-card a {
                text-decoration: none;
                color: #333;
                display: block;
            }

            .product-id {
                font-weight: bold;
                font-size: 14px;
            }

            .product-date {
                font-size: 12px;
                color: #666;
            }

            .cart-item-actions {
                flex-shrink: 0;
            }

            .cart-item {
                padding: 10px 0;
                gap: 8px;
            }

            .button-container {
                display: flex;
                gap: 6px;
                align-items: center;
                justify-content: center; /* Выравнивание по центру */
            }
            .href_background{
                background-color: white;
                border-radius: 25px;
            }

            .edit-btn {
                background: #FFA500; /* Желтый цвет */
                color: white;
                border: none;
                padding: 4px 8px;
                border-radius: 3px;
                cursor: pointer;
                font-size: 11px;
                font-weight: 500;
                min-width: 50px;
                height: 24px;
                transition: all 0.2s ease;
            }

            .edit-btn:hover {
                background: #FF8C00;
                transform: translateY(-1px);
            }

            .delete-btn {
                background: #DC3545; /* Красный цвет */
                color: white;
                border: none;
                padding: 4px 8px;
                border-radius: 3px;
                cursor: pointer;
                font-size: 11px;
                font-weight: 500;
                min-width: 50px;
                height: 24px;
                transition: all 0.2s ease;
            }

            .delete-btn:hover {
                background: #BD2130;
                transform: translateY(-1px);
            }

            /* Еще более маленький вариант */
            .edit-btn-sm {
                background: #FFA500;
                color: white;
                border: none;
                padding: 3px 6px;
                border-radius: 2px;
                cursor: pointer;
                font-size: 10px;
                min-width: 45px;
                height: 22px;
            }

            .delete-btn-sm {
                background: #DC3545;
                color: white;
                border: none;
                padding: 3px 6px;
                border-radius: 2px;
                cursor: pointer;
                font-size: 10px;
                min-width: 45px;
                height: 22px;
            }

            /* Круглые иконки */
            .edit-btn-icon {
                background: #FFA500;
                color: white;
                border: none;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .delete-btn-icon {
                background: #DC3545;
                color: white;
                border: none;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Для мобильных устройств */
            @media (max-width: 768px) {
                .button-container {
                    gap: 4px;
                }

                .edit-btn, .delete-btn {
                    padding: 3px 6px;
                    font-size: 10px;
                    min-width: 40px;
                    height: 22px;
                }

                .edit-btn-sm, .delete-btn-sm {
                    padding: 2px 5px;
                    font-size: 9px;
                    min-width: 35px;
                    height: 20px;
                }

                .edit-btn-icon, .delete-btn-icon {
                    width: 20px;
                    height: 20px;
                    font-size: 10px;
                }
            }

        </style>
    </head>
    <body>
        <div th:insert="~{fragments/navigate :: navigate}"></div>

        <div class="products-grid">
            <div class="product-card" th:each="order : ${orders}">
                <a th:href="@{/execute/execute_order(id=${order.id})}" class="href_background">
                    <div class="product-id">Заказ #<span th:text="${order.id}"></span></div>
                    <div class="product-date" th:text="${#temporals.format(order.createdAt, 'dd.MM.yy HH:mm')}"></div>

                    <span class="button-container">
                        <form th:action="@{/order/setorder(id=${order.id})}" method="get" th:object="${order}">
                            <input type="hidden" name="id" th:value="${order.id}">
                            <button type="submit" class="edit-btn">Изм.</button>
                        </form>
                        <form th:action="@{/order/deleteorder}" method="post" th:object="${order}">
                            <input type="hidden" name="id" th:value="${order.id}">
                            <button type="submit" class="delete-btn">Удл.</button>
                        </form>
                    </span>
                </a>
            </div>
        </div>

        <div th:insert="~{fragments/footer-fragment :: footer-fragment}"></div>
    </body>
</html>
